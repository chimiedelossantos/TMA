<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Project Details</title>
</head>
<body onload="projStartUp()">
    <div class="project-details">
        <div class="signOut">
          <a href="index.html">Sign-out</a>
        </div>
        <a href="create.html">
          <img class="back" src="back.png" alt="Back">
        </a>
        <div class="project-info">
          <h1 class="projectName" id="projectName"></h1>
          <p class="projectDescription" id="projectDescription"></p>
        </div>
        <button class="add-board-btn">Add Board</button>
      </div>

      <div class="board-container" id="boardContainer">
        <div class="board" data-board-name="${board.name}">
          <h3>${board.name}</h3>
          <div class="cards-container"></div>
        </div>
      </div>
    
      <div class="popup" id="popup">
        <div class="popup-content">
          <span class="close-popup" id="closePopup">&times;</span>
          <h2>Add Board</h2>
          <input type="text" id="boardName" placeholder="Board Name">
          <input type="color" id="boardColor" value="#ffffff">
          <button id="saveBoardBtn">Save</button>
        </div>
      </div>
    
      <div class="popup" id="cardPopup">
        <div class="popup-content">
          <span class="close-popup" id="closeCardPopup">&times;</span>
          <h2>Add Card</h2>
          <input type="text" id="cardName" placeholder="Card Name">
          <input type="date" id="targetDate" placeholder="Target Date">
          <button id="saveCardBtn">Save</button>
        </div>
      </div>
      
      <div class="popup" id="cardDetailsPopup">
        <div class="popup-content">
          <span class="close-popup" id="closeCardDetailsPopup">&times;</span>
          <h2>${card.cardName}</h2>
          <div class="checklist">
            <div id="checklistContainer">
              <div class="checklist-item">
                <input type="checkbox" class="checkbox">
                <span class="text">Example Checklist Item</span>
                <span class="change-date"></span>
              </div>
            </div>
          </div>
          <div class="comments-container"></div>
          <div class="add-comment">
            <button id="addCommentBtn">Add Comment</button>
            <input type="text" id="commentInput" placeholder="Enter your comment" style="display: none;">
          </div>
          <div class="attachments">
            <button id="addAttachmentsBtn">Add Comment</button>
            <div class="attachments"></div>
          </div>
          <button id="saveCardDetailsBtn">Save</button>
        </div>
      </div>
      <img class="run" src="run.png" alt="Run Schedule">

  <script src="project.js" defer></script>
</body>
<footer>
  <p>You are using <strong>Task Manager Application</strong>.</p>
</footer>
</html>
